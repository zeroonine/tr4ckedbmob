<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You could be tracked.</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border: 2px solid #dc3545;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 360px;
      width: 90%;
      position: relative;
    }
    .scanner {
      margin: 0 auto 20px;
      width: 100px;
      height: 100px;
      border: 6px solid #dc3545;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #dc3545;
      font-size: 20px;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }
    .scan-btn {
      background: #dc3545;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .scan-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scanner"></div>
    <h1>⚠️ You could be tracked.</h1>
    <p>Device Scan Recommended.</p>
    <button class="scan-btn" onclick="window.location.href='https://yq7yv.bemobtrcks.com/click'">Start Scan</button>
  </div>
</body>
</html>
